plugins {
    id 'org.gretty' version '4.1.4'
    id 'java'
    id 'war'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'jakarta.servlet:jakarta.servlet-api:4.0.4'
    implementation 'jakarta.servlet.jsp:jakarta.servlet.jsp-api:2.3.6'
    implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl:2.0.0'
    implementation 'org.postgresql:postgresql:42.7.3'

    // Add JUnit Jupiter API for writing tests
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'

    // Add JUnit Jupiter Engine for running tests
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

sourceSets {
    main {
        resources {
            srcDirs = ['src/main/webapp', 'src/main/resources']
        }
    }
}

test {
    useJUnitPlatform()
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}
